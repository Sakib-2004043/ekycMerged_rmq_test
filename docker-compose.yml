services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: ekyc_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ekyc_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ekyc_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ekyc_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ekyc_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./ekyc_be_rmq
      dockerfile: Dockerfile
    container_name: ekyc_backend
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb://root:password123@mongodb:27017/ekyc_db?authSource=admin
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      PORT: 5000
      JWT_SECRET: your-secret-key-change-in-production
      OPENROUTER_API_KEY: your-api-key-here
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ekyc_network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./ekyc_fe_rmq
      dockerfile: Dockerfile
    container_name: ekyc_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ekyc_network
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  ekyc_network:
    driver: bridge
